<form id="newSessionForm">

    <div class="jumbotron">
        <h3>Update a New Session</h3>
        <div class="form-group">
            <label>Session Title</label>
            <input type="text" class="form-control" placeholder="Enter Session Title" ng-model="session.title"
                   required/>
        </div>
        <div class="form-group">
            <label>Speaker</label>
            <input type="text" class="form-control" placeholder="First and Last Name" ng-model="session.speaker"
                   required/>
        </div>
        <div class="form-group">
            <label>Session Time</label>
            <select class="form-control" ng-model="session.sessiontype">
                <option>breakout 1</option>
                <option>breakout 2</option>
                <option>breakout 3</option>
                <option>breakout 4</option>
                <option>breakout 5</option>
            </select>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="10" placeholder="Information about the session"
                      ng-model="session.description"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" href="#/newSession" ng-click="updateSession(session); resetForm()" ><a href="#/allSessions" style="color: white;">Submit</a></button>
        </div>
    </div>
</form>
