<a href="/#/allSessions">
    <button class="btn btn-default review-page-button pull-right">Back to All Sessions</button>

<div class="review-container" ng-repeat="question in questions">
    <div class="review-content">
        <h4><span class="schedule-box">Question: </span> {{question.question}}</h4>
    </div>
</div><!--/row-->
